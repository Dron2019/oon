  <div class="preload-num"></div>
  <div class="preload-line"></div>
    <style>
      :root {
        --preload-line: 0;
      }
      .preload-logo {
        margin-top: auto;
        margin-bottom: auto;
        width: max(35vh, 300px);
        height: auto;
      }
      .preload-line {
        height: 20px;
        width: 100%;
        background-repeat: repeat-x;
        background-image: url("data:image/svg+xml,%3Csvg width='912' height='20' viewBox='0 0 912 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='912' height='4' fill='%23991E66'/%3E%3Crect y='12' width='912' height='8' fill='%23991E66'/%3E%3C/svg%3E%0A");
  
        transform: scaleX(var(--preload-line));
        /* clip-path: polygon(0 0, var(--preload-line) 0, var(--preload-line) 100%, 0% 100%);
        -webkit-clip-path: polygon(0 0, var(--preload-line) 0, var(--preload-line) 100%, 0% 100%); */
        transform-origin: left;
        /* margin-top: auto; */
      }
      .preload-num:after {
        content: '%';
      }
      .preload-num {
        font-family: Gilroy;
        font-style: normal;
        font-weight: 800;
        font-size: 36px;
        line-height: 100%;
        /* identical to box height, or 36px */

        display: flex;
        align-items: center;
        text-align: center;
        text-transform: uppercase;

        margin-bottom: 30px;

        /* Orange */

        color: #FF7F41;
      }
      .preloader{
        padding:0px 0 60px 0;
        transition:.7s;
        position: fixed;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1000;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
        padding-bottom: 10vh;
        pointer-events: none;

      }
      .welcome{color:#fff;font-weight:bold;font-size:18px;line-height:18px;text-align:center;letter-spacing:1em;text-transform:uppercase}
      .big-title{color:#fff;font-weight:900;font-size:48px;line-height:48px;text-align:center;letter-spacing:.2em;text-transform:uppercase}
      @media screen and (max-width:575px){.big-title{font-size:24px;line-height:24px}}
      .preload-text-group{height:135px;justify-content:space-between;display:flex;flex-direction:column;margin-top:auto;margin-bottom:auto;align-items:center}
      .preload-background{position:absolute;top:0;right:0;height:100%;width:50%;object-fit:cover;z-index:-1}
    </style>
  <script>
      window.addEventListener('DOMContentLoaded', () => {
          // document.querySelector('.preloader').style.opacity = '0';
          // document.querySelector('.preloader').style.pointerEvents = 'none';
          // document.querySelector('.preload-num').style.opacity = '0';

      });

      const preloaderLine = document.querySelector('.preload-line');
      window.addEventListener('beforeunload', (evt) => {
          if (evt.target.activeElement.href.match(/tel:/)){
              return;
          }
          document.querySelector('.preloader').style.transition = '0';
          document.querySelector('.preloader').style.opacity = '1';
          document.querySelector('.preloader').style.pointerEvents = 'none';
      });

      function animNumber(el) {
          if (sessionStorage.getItem('preloaded') !== null) return;
          document.querySelector('.preloader').style.display = 'flex';
          var incrementor = 0;

          function increase(incrementor) {
              setTimeout(() => {
                  incrementor++;
                  el.innerHTML = incrementor;
                  preloaderLine.style.transform = `scaleX(${incrementor / 100})`;
                  document.documentElement.style.setProperty('--preload-line', incrementor / 100);
                  if (incrementor >= 100) {
                    document.querySelector('.preloader').style.opacity = '0';
                    document.querySelector('.preloader').style.pointerEvents = 'none';
                    document.querySelector('.preload-num').style.opacity = '0';
                    sessionStorage.setItem('preloaded', 'true');
                      return
                  };
                  window.requestAnimationFrame(increase.bind(null, incrementor));
              }, 1000 / 120);
          }
          window.requestAnimationFrame(increase.bind(null, incrementor));
      }
      animNumber(document.querySelector('.preload-num'));
  </script>
